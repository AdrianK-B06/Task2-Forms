<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon/favicon-32x32.png" type="image/x- icon">
</head>

<body>

    <h2>Contact Us</h2>
    
    <form action="/submit" method="post">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required placeholder="Your name."><br><br>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required placeholder="Your Email."><br><br>
      
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="30" 
      required placeholder="Write a message here."></textarea><br><br>
      
      <label for="gender">Gender:</label>
      
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>

      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>
      
      <label for="subscribe">Subscribe to Newsletter:</label>
      <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br><br>
      
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="Norway">Norway</option>
        <option value="Sweden">Sweden</option>
        <option value="Denmark">Denmark</option>
        <option value="uk">United Kingdom</option>
        <option value="other">Other</option>
      </select><br><br>
      
      <label for="upload">Upload File:</label>
      <input type="file" id="upload" name="upload"><br><br>
      
      <input type="submit" value="Submit">

    </form>
    
    </body>
</html>
